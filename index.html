<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Julia Set Visualizer</title>
    <link rel="stylesheet" href="style/index.css">
  </head>
  <body>
    <div class="form">
      <form id='form'>
        <label for="rValue">R</label>
        <input type="number" name="rValue" value="">
        <label for="xMax">xMax</label>
        <input type="number" name="xMax" value="">
        <label for="yMax">yMax</label>
        <input type="number" name="yMax" value="">
        <label for="cReal">cReal</label>
        <input type="number" name="cReal" value="">
        <label for="cImag">cImag</label>
        <input type="number" name="cImag" value="">

        <button onclick="drawJuliaSet()" type="button" name="button">Draw</button>
      </form>
    </div>
    <div class="canvas">
      <canvas id="canvas" width="2048" height="2048"></canvas>
    </div>
  </body>
  <script src="scripts/juliaSet.js" type="text/javascript"></script>
</html>
